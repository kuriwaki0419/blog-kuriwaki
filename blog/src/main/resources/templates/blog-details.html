<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/css/blog-details.css}">
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Londrina+Shadow" rel="stylesheet">
</head>
<body>
	<header id = "header">
		<h1 class = "site-title"><div th:text ="${accountName} + Blog"></div></h1>
		<nav>
			<ul>
				<li><a th:href = "@{/user/blog/list}" target = "_blank">Article List</a></li>
				<li><a th:href = "@{/user/blog/register}" target = "_blank">Article Writing</a></li>
				<li><a th:href = "@{/user/blog/selector#article}" target = "_blank">Article Editing</a></li>
				<li><a th:href = "@{/user/blog/logout}" target = "_blank">Logout</a></li>
				<li><a th:href = "@{/user/blog/develop}" target = "_blank">Developer Profile</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<div id = "main-visual">
			<picture>
				<source media = "(max-width: 600px)" th:srcset = "@{/img/kaede.jpg}">
				<img th:src = "@{/img/kaede.jpg}" alt = "メインビジュアル">
			</picture>
		</div>
		<section id = "article" class = "wrapper">
		<div class="main-inner">
			
		<section class="all-view-section">
			<h2>Select Article</h2>
			<div class = "article-list-flex">
				<article class="all-view-article">
					<a th:href="@{#article}" class="all-view-colum">
						<div class="colum-box">
							<p th:text=" ${blogList.blogTitle}"></p>
						</div>
						<div class="all-view-category">
							<p th:text=" ${blogList.categoryName}"></p>
						</div>
						<img th:src="@{/blog-img/{items}(items=${blogList.blogImage})}">
						<div class="article-box">
							<p th:text=" ${blogList.article}"></p>
						</div>
					</a>
				</article>
			</div>
			<!-- begin wwww.htmlcommentbox.com -->
			 <div id="HCB_comment_box"><a href="http://www.htmlcommentbox.com">Widget</a> is loading comments...</div>
			 <link rel="stylesheet" type="text/css" href="https://www.htmlcommentbox.com/static/skins/bootstrap/twitter-bootstrap.css?v=0" />

			 </script>
			<!-- end www.htmlcommentbox.com -->			
		</section>
		</div>
		</section>		
	</main>
	<footer id = "footer">
		<p>&copy; 2023 My Blog Kuriwaki</p>
	</footer>
</body>

</html>
